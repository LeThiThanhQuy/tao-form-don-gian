<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER STUDENTS</title>
</head>
<body>
<table>
    <tr>
        <td width="380" bgcolor="#7fffd4">REGISTER STUDENTS</td>
    </tr>
</table>

<table bgcolor="orange">
    <tr>
        <td width="100" style="color: royalblue">Fullname:</td>
        <td><input type="text" name="fullname" size="30"></td>
    </tr>
    <tr>
        <td style="color: royalblue">Date of birth:</td>
        <td><input type="date" name="DOB"></td>
    </tr>
    <tr>
        <td style="color: royalblue">Sex:</td>
        <td>
            <input type="radio" name="sex"> Male
            <input type="radio" name="sex"> Female <br>
        </td>
    </tr>
    <tr>
        <td style="color: royalblue">Address:</td>
        <td><textarea name="description"></textarea></td>
    </tr>

    <tr>
        <td  style="color: royalblue">Class:</td>
        <td width="100"><select title="-Choose class-" >
            <option>C1019H1</option>
            <option>C1019H2</option>
            <option>C1219H1</option>
            <option>C0220H1</option>
            <option>C0220H2</option>
            <option>C0320H1</option>
        </select></td>
    </tr>
    <tr>
        <td style="color: royalblue">Email:</td>
        <td><input type="text" name="email"></td>
    </tr>
    <tr>
        <td width="150"></td>
        <td><input type="submit" value="Submit">
            <input type="reset" value="Reset">


        </td>
    </tr>


</table>



</body>
</html>
